# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:12

commands:
  gatsby-build:
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install && npm rebuild
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - restore_cache:
          key: www_public_dir
      - restore_cache:
          key: www_cache_dir

      - run:
          name: Gatsby Build
          command: GATSBY_CPU_COUNT=2 yarn build
      - save_cache:
          key: www_public_dir_{{ epoch }}
          paths:
            - ./public
      - save_cache:
          key: www_cache_dir_{{ epoch }}
          paths:
            - ./.cache

workflows:
  version: 2
  build-deploy:
    jobs:
      - release:
          filters:
            branches:
              only:
                - master
  preview-deploy:
    jobs:
      - preview:
          filters:
            branches:
              ignore:
                - master

jobs:
  release:
    executor: node-executor
    working_directory: ~/repo
    steps:
      - resize-images
      - gatsby-build
      - run:
          name: Netlify Deploy
          no_output_timeout: 30m
          command: ./node_modules/.bin/netlify deploy --prod --dir=public
  preview:
    executor: node-executor
    working_directory: ~/repo
    steps:
      - resize-images
      - gatsby-build
      - run:
          name: Netlify Deploy
          no_output_timeout: 30m
          command: ./node_modules/.bin/netlify deploy --dir=public
